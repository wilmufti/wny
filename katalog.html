<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Katalog - Warung Sembako Nenek Yoyoh</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Menu Page -->
        <div class="page active">
            <h1>Menu</h1>
            <div class="search-bar">
                <span>🔍</span>
                <input type="text" placeholder="Mencari barang" id="search-input" oninput="searchProducts()">
            </div>
            
            <div class="category-list">
                <div class="category-item" onclick="filterByCategory('all')">
                    <div class="category-icon">All</div>
                    <div>All</div>
                </div>
                <div class="category-item" onclick="filterByCategory('Beras')">
                    <div class="category-icon">🌾</div>
                    <div>Beras</div>
                </div>
                <div class="category-item" onclick="filterByCategory('Minyak')">
                    <div class="category-icon">🧴</div>
                    <div>Minyak</div>
                </div>
                <div class="category-item" onclick="filterByCategory('Bumbu')">
                    <div class="category-icon">🧂</div>
                    <div>Vetsin</div>
                </div>
            </div>
            
            <div class="promotion-banner">
                <div class="promotion-info">
                    <small>Today's offer</small>
                    <h3>Free box of Eggs</h3>
                    <p>on all orders above Rp.50.000</p>
                </div>
                <div class="promotion-image">
                    <img src="images/telur.png" alt="Eggs">
                </div>
            </div>
            
            <h2>Popular</h2>
            <div class="product-grid" id="product-grid">
                <!-- Products will be loaded here by JavaScript -->
            </div>
            
            <div class="nav-bar">
                <div class="nav-item active">
                    <div class="nav-icon">🏠</div>
                    <div>Home</div>
                </div>
                <div class="nav-item">
                    <div class="nav-icon">🔍</div>
                    <div>Search</div>
                </div>
                <div class="nav-item">
                    <a href="cart.html" style="text-decoration: none; color: inherit;">
                        <div class="nav-icon">🛒</div>
                        <div>Cart</div>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <script src="katalog.js"></script>
</body>
</html>
